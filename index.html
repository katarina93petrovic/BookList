<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-light mt-2">
    <div  class="container my-3">
        <div  class="jumbotron header">
          <h1 class="font-weight-bolder text-center"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp;Moja Lista Knjiga</h1>
        </div>
    </div>
    <div class="container my-1 navigation">
      <div class="navigation2"></div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
         <span class="navbar-brand mb-1 h1">Moje knjige</span>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarCollapse">
             <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                 <a class="nav-link h6" href="#readingList">Za citanje <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                 <a class="nav-link h6" href="#completedBooks" aria-disabled="true">Procitane knjige</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link h6" href="#addNewBook" >Dodaj novu knjigu</a>
               </li>
             </ul>
    </div>
    </nav>
    <div class="container">
      <div id="readingList" class="main bg-warning mt-2 p-3">
          <h1 class="text-right p-2">Za citanje</h1>
          <ul class="readingList mt-2 p-0 row">
              
          </ul>
      </div>
      <div id="completedBooks" class="main bg-danger mt-2 p-3">
         <h1 class="text-right p-2"><i class="fa fa-glasses"></i>Procitane knjige</h1>
         <ul class="completedBooks mt-2 p-0 row">
             
         </ul>
     </div>

     
     <div id="addNewBook" class="bg-info mt-1 p-1">
      <h1 class="text-center p-2">Dodaj Novu Knjigu</h1>
      <label id="success_alert" class="alert alert-success ">Uspesno ste dodali knjigu!</label>
      
      <form>
          <div class="form-group">
            <label for="inputTitle">Naslov</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Unesite naslov knjige" required>
          </div>
          <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" placeholder="Unesite ime autora" required>
          </div>
          <div class="form-group">
            <label for="numberOfPages">Broj Stranica</label>
            <input type="number" class="form-control" id="numberOfPages" placeholder="Unesite broj stranica" required>
          </div>
          <div class="form-group">
              <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="inputRead" name="customRadio" class="custom-control-input" value="true" required>
                  <label class="custom-control-label" for="inputRead">Procitana</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="inputNotRead" name="customRadio" class="custom-control-input" value="" required>
                  <label class="custom-control-label" for="inputNotRead">Za citanje</label>
              </div>
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
      </form>
      <p id="pogresanUnos" class="alert alert-danger"></p>
  </div>
</div>

</html>
